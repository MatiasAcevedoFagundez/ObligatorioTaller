<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Falso IMDb</title>
        <meta charset="utf-8" />
        <meta name="description" >
        <link rel="stylesheet" href="../style/movie.css" />
    </head>
    
    <body>
        <div class="banner flex">
            <div>
                <button style="border: none" onclick="window.location.href='../view/home.html'">
                    <img class="logo" src="../images/imbd_logo.png">
                </button>
            </div>
            <div class="flex">
                <div>
                    <input class="search" type="text" id="filter" placeholder="Search">
                </div>
                <div class="container_btn_search">
                    <button class="search_button" type="submit" value="submit">
                        <img class="search_image" src="../images/lupa.png"">
                    </button>
                </div>           
            </div>
            <div class="sign-button-container flex">
                <div class="p-r-20">
                    <button class="sign-button" onclick="window.location.href='../view/signIn.html'" >Sign in</button>
                </div>
                <div class="p-r-20">
                    <button class="sign-button" onclick="window.location.href='../view/signUp.html'">Sign up</button>
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="poster-container">
                <img class="poster" src="../images/joker_poster.png">
            </div>
            <div></div>
        </div>
    </body>
</html>
