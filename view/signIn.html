<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Falso IMDb</title>
        <meta charset="utf-8" />
        <meta name="description" >
        <link rel="stylesheet" href="../style/signIn.css" />
    </head>
    
    <body>     
        <div class="banner flex">
          <div>
            <button style="border: none" onclick="window.location.href='../view/home.html'">
              <img class="logo" src="../images/imbd_logo.png">
            </button>
          </div>
          <div class="sign-button-container flex">
              <div class="p-r-20">
                  <button class="sign-button" onclick="window.location.href='../view/signIn.html'" >Sign in</button>
              </div>
              <div class="p-r-20">
                  <button class="sign-button" onclick="window.location.href='../view/signUp.html'">Sign up</button>
              </div>
          </div>
        </div>
      <div class="log-form">
        <h2>Login to your account</h2>
        <form class="log-in">
          <input type="text" title="username" placeholder="username" />
          <input type="password" title="username" placeholder="password" />
          <button type="submit" class="btn">Login</button>
          <a class="forgot" href="#">Forgot Username?</a>
        </form>
      </div>
    </body>
</html>
